name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'  # Use your project's Node version

      - name: Configure KendoReact license
        run: npx kendo-ui-license activate --license "$(echo ${{ secrets.KENDO_UI_LICENSE }})"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
