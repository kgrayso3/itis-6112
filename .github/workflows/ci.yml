name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Debug license key length
        run: echo "Length: ${LENGTH}"
        env:
          LENGTH: ${{ secrets.KENDO_UI_LICENSE }}

      - name: Configure KendoReact license (with debug)
        run: |
          echo "Running license activation..."
          npx kendo-ui-license activate --license "${{ secrets.KENDO_UI_LICENSE }}" --email "nanz@progress.com" --debug || echo "License activation failed"
        env:
          HOME: /home/runner

      - name: Check Telerik license file
        run: ls -al ~/.telerik || echo "No license file found"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
